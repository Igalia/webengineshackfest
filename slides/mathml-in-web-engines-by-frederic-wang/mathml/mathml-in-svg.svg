<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%" viewBox="0 0 200 100">
  <title>MathML in SVG</title>
  <!-- This SVG image contains MathML equations embedded in a foreignObject. -->
  <g transform="translate(10,80)">
    <path d="M 0 0 L 150 0 A 75 75 0 0 0 0 0
             M 30 0 L 30 -60 M 30 -10 L 40 -10 L 40 0"
          fill="none" stroke="black"/>
    <switch>
      <foreignObject width="100" height="50" transform="translate(30,-50)">
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline">
          <semantics>
            <mrow><msqrt><mi>ρ</mi></msqrt></mrow>
            <annotation encoding="application/x-tex">\sqrt{{\rho}</annotation>
          </semantics>
        </math>
      </foreignObject>
    </switch>
    <switch>
      <foreignObject width="100" height="50" transform="translate(5,0)">
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline">
          <semantics>
            <mrow><mn>1</mn></mrow>
            <annotation encoding="application/x-tex">1</annotation>
          </semantics>
        </math>
      </foreignObject>
    </switch>
    <switch>
      <foreignObject width="100" height="50" transform="translate(80,0)">
        <math xmlns="http://www.w3.org/1998/Math/MathML" display="inline">
          <semantics>
            <mrow><mi>ρ</mi></mrow>
            <annotation encoding="application/x-tex">\rho</annotation>
          </semantics>
        </math>
      </foreignObject>
    </switch>
  </g>
</svg>
