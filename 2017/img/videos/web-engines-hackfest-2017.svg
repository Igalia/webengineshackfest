    }

  </style>

  <rect class="background" x="0" y="0" width="1920" height="1080" />

  <text x="960" y="400" class="title">Web Engines Hackfest</text>
  <text x="960" y="650" class="title">2017</text>
  <text x="960" y="1000" class="dark">webengineshackfest.org</text>
</svg>
