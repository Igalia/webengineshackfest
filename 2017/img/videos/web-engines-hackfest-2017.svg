<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <style type="text/css">
    .background {
      fill-opacity: 1;
      rx: 0px;
      ry: 0px;
      fill: #000000;
    }

    text {
      font-size: 50px;
      text-anchor: middle;
      fill: #ff9900;
      font-family: "Montserrat";
    }

    .title {
      font-family: "Kaushan Script";
      font-size: 150px;
    }

